version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: benmcavoy.uk:latest
    ports:
      - "8000:8000"
    environment:
      - NTFY_TOPIC=${NTFY_TOPIC}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"